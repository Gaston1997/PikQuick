{% extends 'base.html' %}
{% block titulo %}
<title>Crear libro</title>
{% endblock %}
{% block content %}
<div class="container">
    <form action="{% url 'PyWEB:crear_public' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-panel red darken-3 row">
            <div class="input-field col s8">
                <input placeholder="Título del libro" maxlength="100" name="titulo" type="text" value="">
            </div>
            <div class="input-field file-field col s2">
                <!--<input class="file-path validate" name="imagen" type="text" value="">!-->
                <div class="card-panel red lighten-1 waves-effect waves-orange btn" style="position:relative">
                    <span>Imagen</span>
                    <input type="file" name="img"/>
                </div>
            </div>
            <div class="input-field col s6">
                <input placeholder="Autor del libro" maxlength="100" name="autor" type="text" value="">
            </div>
            <div class="input-field col s6">
                <input placeholder="Fecha de publicación libro(AAAA-MM-DD)" maxlength="100" name="fecha" id="pub" type="text" value="">
            </div>
            <button class="card-panel red lighten-1 waves-effect waves-orange btn col s2 offset-s10" id="crear" type="submit">
                Crear libro
            </button>
        </div>
    </form>
</div>
{% endblock %}
