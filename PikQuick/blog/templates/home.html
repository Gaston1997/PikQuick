{% extends 'base.html' %}
{% load staticfiles %}

{% block post %}
<div class="container">
    <div class="row">
        <div class="col s10 offset-s1" id="postscont">

            {% for post in posts %}
            <div class="post">
                <hr>
                <a href="{% url 'PyWEB:vermipost' post.id %}">
                    <h2 style="color:#0d47a1;">
                        {{post.titulo}}
                    </h2>
                    <h3 style="color:#0d47a1;">
                        {{post.fecha}}
                    </h3>
                </a>
                <p style="color:#1976d2;">Posteado por {{post.autor}}</p>
                <img src='{{ MEDIA_URL }}/{{post.img1}}' width='100%' height='100%' />
                <img src='{{ MEDIA_URL }}/{{post.img2}}' width='100%' height='100%' />
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
